{% extends 'base.html'%}
{% block content %}
<div class="page-header">
<h1>Reportes de Ventas</h1>
<h2>Reporte de desempeño por departamento</h2>
</div>
<div class="row">
  <div class="col-md-6">
  <form action="/topdep" method="post">
  	<label>AÑO:</label><input type="text" name="anio">
    <input type="submit" value="Consultar" class="btn btn-primary">
  </form>
  
  <table class="table">
    <thead>
      <tr>
        <th><strong>Top Depto</strong></th>
        <th><strong>Cant. articulos vendidos</strong></th>
        <th><strong>$ generado</strong></th>
        <th><strong>Sucursal</strong></th>
        <th><strong>Estado</strong></th>
      </tr>
    </thead>
    <tbody>
    {% for articulo in itemi %}
      <tr>
      	{% for detalle in articulo %}
      		<td>{{detalle}}</td>
      	{% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>

{% endblock %}
