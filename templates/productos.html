{% extends "base.html" %}
{% block content %}

<div class="page-header">
<h1>Productos</h1>
</div>
<div class="row">
<div class="col-md-6">
<table class="table">
<thead>
<tr>
  <th><strong>id</strong></th>
  <th><strong>Nombre</strong></th>
  <th><strong>Precio</strong></th>
  <th><strong>Marca</strong></th>
</tr>
</thead>
<tbody>
{% for lista in result %}
<tr>
	{% for tupla in lista %}
		<td>{{tupla}}</td>
	{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
<!--Agregar nuevo producto-->
<div class="row">
<div class="col-md-6">
<h2>Nuevo producto</h2>
<h4>Formato: id (varchar) | nombre (varchar) | precio (double) | marca (varchar)  </h4>
<hr>
<form action="/posti" method="post">
  <input type="text" name="id">
  <input type="text" name="nombre">
  <input type="text" name="precio">
  <input type="text" name="marca">
  <input type="submit" value="Agregar" class="btn btn-default">
</form>
</div>
</div>
{% endblock %}
